<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="box1">
        <div class="img"  alt="yellow perfume bottle placed flat and photographed from above"></div>
        <div class="textbox">
          <h1>PERFUME</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h3 class="price">
            <span class="currentPrice">$149.99 </span><small class="previousPrice"><s>$169.99</s></small
            ><br />
          </h3>
          <button><div class="buttonContainer"  aria-hidden="true" ><img class="icon" src="./images/icon-cart.svg" alt=""/>Add To Cart</div></button>
        </div>
      </div>
  
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">azanghs</a>.
    </div>
  </div>
  </body>
</html>
