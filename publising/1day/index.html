<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <article class="card">
      <header>
        <img class="header-avatar" src="images/image-victor.jpg" alt="Victor image">
      </header>
      <h1>Victor Crest <span>26</span></h1>
      <p class="location">London</p>
      <div class="social-info">
        <ul class="details">
          <li>
            <p class="number">80K</p>
            <p class="type">Followers</p>
          </li>
          <li>
            <p class="number">803K</p>
            <p class="type">Likes</p>
          </li>
          <li>
            <p class="number">1.4K</p>
            <p class="type">Photos</p>
          </li>
        </ul>
      </div>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.notion.so/836c022e69a14ea2bd0db5fd863c6be1">azanghs</a>.
  </footer>
